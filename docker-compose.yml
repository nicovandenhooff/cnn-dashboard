version: "3.9"
services:
  server:
    container_name: server_1
    build: ./server
    ports:
      - "80:5000"
    volumes:
      - ./server:/app
    environment:
      FLASK_ENV: development
  web:
    build: ./
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    depends_on:
      - server
